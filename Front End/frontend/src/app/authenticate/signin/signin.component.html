<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">  
</head>
<body>
    <div class="content">
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form class="form-container" (ngSubmit)="onSignin(form)"  #form="ngForm">
                            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                <h1 >Sign in with</h1>
                            </div>
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Email address</label>
                                <input type="email" id="form3Example3" class="form-control form-control-lg" required
                                  name="email" ngModel  placeholder="Enter a valid email address" />
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-3">
                                <label class="form-label" for="form3Example4">Password</label>
                                <input type="password" id="form3Example4" class="form-control form-control-lg" required
                                 name="password" ngModel   placeholder="Enter password" />
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                              
                                <a href="#!" class="text-body">Forgot password?</a>
                            </div>
                        

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                <p style=" font-size: 14px;">Don't have an account? <a (click)="onRegister()" style="cursor: pointer;"
                                    class="link-danger link-hover">Register</a></p>
                            </div>
                    

                        </form>
                        <div >
                            <p-messages [(value)]="messages" [enableService]="false" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="footer">
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright Â© 2024. All rights reserved For Mostafa Hammam && Mohamed El-Sayed.
            </div>
        
        </div>
    </div>
</body>
