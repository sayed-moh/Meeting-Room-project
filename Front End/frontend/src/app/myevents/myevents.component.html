
<div >

<toolbar-template-demo></toolbar-template-demo>
<app-sidebar ></app-sidebar>
<dialog-basic-demo #editEvent></dialog-basic-demo>
<p-toast />
<p-confirmPopup />

    <p-table
        [value]="events"
        [tableStyle]="{ 'border-radius': '3rem','background-image': 'linear-gradient(to right, #003973, #e5e5be)',
                            'width':'100%',
                            'height':'100%',
                            
                            'font-size': 'small' }"
    >
        <ng-template pTemplate="header" >
            <tr style="font-size: large;">
                <th style="width:12.5%">Name</th>
                <th style="width:12.5%">Date</th>
                <th style="width:12.5%">Start Time</th>
                <th style="width:12.5%">End Time</th>
                <th style="width:12.5%">Description</th>
                <th style="width:12.5%">Meeting Room</th>
                <th style="width:12.5%">Statues</th>
                <th style="width:12.5%">Edit Action</th>
                <th style="width:12.5%">Delete Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-event>
            <tr >
      
                <td>{{ event.name }}</td>
                <td>{{ event.date}}</td>
                <td>{{ event.startTime }}</td>
                <td>{{ event.endTime }}</td>
                <td>{{ event.description}}</td>
                <td>{{ event.roomDto.floor}}</td>

                <td >{{ event.status}}</td>

                <td>
                    <p-button 
                    label="Edit" 
                    icon="pi pi-check"

                    (onClick)="onEdit(event)" />
                </td>
                
                <td>
                    <p-button label="Delete" 
                    icon="pi pi-times"  
                    severity="danger" 
                    [style]="{'background-color': 'red'}"
                    (click)="ondelete(event,$event)"/>
                </td>
                
                


            </tr>
        </ng-template>
    </p-table>
</div>
