
<div >

<toolbar-template-demo></toolbar-template-demo>
<app-sidebar ></app-sidebar>
<dialog-basic-demo #editEvent></dialog-basic-demo>
 
<div class="card">
    <p-table
        [style]="{  'background-color': 'red' }"
        [value]="events"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header">
            <tr style="font-size: large;">
                <th style="width:14%">Name</th>
                <th style="width:14%">Description</th>
                <th style="width:14%">Start Time</th>
                <th style="width:14%">End Time</th>
                <th style="width:14%">Statues</th>
                <th style="width:14%">Edit Action</th>
                <th style="width:14%">Delete Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-event>
            <tr [style]="{ 'background-image': 'linear-gradient(to right, #003973, #e5e5be)',
                            'width':'20%',
                            'height':'100%',
                            'color': 'black',
                            'font-size': 'small' }">
      
                <td>{{ event.title }}</td>
                <td>{{ event.extendedProps.describtion }}</td>
                <td>{{ event.startDate }}</td>
                <td>{{ event.endDate }}</td>
                <td >
                    {{ event.extendedProps.state}}
                </td>
                <td>
                    <p-button 
                    label="Edit" 
                    icon="pi pi-check"
                    (onClick)="onEdit(event)" />
                </td>
                <td>
                    <p-button label="Delete" 
                    icon="pi pi-times"  
                    [style]="{'background-color': 'red'}"
                    (onClick)="ondelete(event)"/>
                </td>
                
                


            </tr>
        </ng-template>
    </p-table>
</div>
</div>
