<p-toolbar 
    [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, #003973, #e5e5be)' }">

    <div class="p-toolbar-group-left">
        <button 
        pButton 
        type="button" 
        label="Home" 
        icon="pi pi-home"
        class="p-button-text"
        (click)="toDashboard()"></button>
        
        <button 
        pButton 
        type="button" 
        label="Profile" 
        icon="pi pi-user" 
        class="p-button-text"
        (click)="onSidebar()"
        ></button>
        <button
         pButton 
         type="button" 
         label="Add Meeting" 
         icon="pi pi-plus-circle" 
         class="p-button-text"
         (click)="onAddEvent()"
         ></button>
         <button
         pButton 
         type="button" 
         label="Add Meeting Room" 
         icon="pi pi-plus-circle" 
         *ngIf="toggleMeeting"
         class="p-button-text"
         (click)="onAddMeetingRoom()"
         ></button>
    
    </div>


    <div class="p-toolbar-group-right">
        <button 
        pButton 
        type="button" 
        label="Sign Out" 
        icon="pi pi-sign-out" 
        class="p-button-danger"
        (click)="onSignout()"
        ></button>
    </div>
</p-toolbar>
<app-add-room #addRoom></app-add-room>
<app-addevent #addEvent></app-addevent>
