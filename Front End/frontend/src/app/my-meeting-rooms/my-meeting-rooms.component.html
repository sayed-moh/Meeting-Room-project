<div>
    <toolbar-template-demo></toolbar-template-demo>
    <app-sidebar></app-sidebar>
    <app-edit-meeting-room #editMettingRoom></app-edit-meeting-room>
    <p-toast />
<p-confirmPopup />

    <p-table
        [value]="meetingRooms"
        [tableStyle]="{ 'border-radius': '3rem','background-image': 'linear-gradient(to right, #003973, #e5e5be)',
                        'width':'100%',
                        'height':'100%',
                        'font-size': 'small' }"
        sortMode="multiple"
    >
        <ng-template pTemplate="header">
            <tr style="font-size: large;">
                <th pSortableColumn="floor" style="width:12.5%">
                    Floor
                    <p-sortIcon field="floor"></p-sortIcon>
                </th>
                <th pSortableColumn="officeName" style="width:12.5%">
                    Office
                    <p-sortIcon field="officeName"></p-sortIcon>
                </th>
                <th pSortableColumn="status" style="width:12.5%">
                    Status
                    <p-sortIcon field="status"></p-sortIcon>
                </th>
                <th style="width:12.5%">Edit Action</th>
                <th style="width:12.5%">Delete Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-meetingRoom>
            <tr>
                <td>{{ meetingRoom.floor }}</td>
                <td>{{ meetingRoom.officeName }}</td>
                <td>{{ meetingRoom.status }}</td>
                <td>
                    <p-button 
                        label="Edit" 
                        icon="pi pi-check"
                        (click)="onEdit(meetingRoom)"
                    ></p-button>
                </td>
                <td>
                    <p-button 

                        label="Delete" 
                        icon="pi pi-times"  
                        severity="danger" 
                        (click)="onDelete(meetingRoom,$event)"
                        [style]="{'background-color': 'red'}"
                    ></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
